	function BuildCharBox () {
	//--- Builds a character box with preset characters

		var ItemsPerRow = 10;
		var HTML = "<tr>";

		for (Cell = 1; Cell < SpecialChars.length; Cell++) {

			HTML += "<td align='center' class='CharCell' id='charID_" + Cell + "'>" + SpecialChars[Cell] + "</td>\n";
			if (Cell % ItemsPerRow == 0) {
				HTML += "</tr>\n<tr>";
			}

		}

		return "</tr>" + HTML;

	}

	function MouseOverCharBox (e) {
	//--- What to do when the mouse moves over the character box

		if (window.event) {
			TEvent = window.event.srcElement;
		} else {
			TEvent = e.target;
		}
		TSChar = TEvent.innerHTML;

		if (TSChar != '') {
			CharID = parseInt (TEvent.id.substr (7));
			CharPreview.innerHTML = TSChar;
			CharPreviewText.innerHTML = SpecialCharTexts[CharID];
			TEvent.style.borderColor = 'silver';
		}

	}

	function MouseOffCharBox (e) {
	//--- What to do when the mouse moves away from the character box

		if (window.event) {
			TEvent = window.event.srcElement;
		} else {
			TEvent = e.target;
		}
		CharPreview.innerHTML = ' ';
		CharPreviewText.innerHTML = '';
		TEvent.style.borderColor = 'black';

	}

	function MouseClickCharBox (e) {
	//--- What to do when the mouse gets clicked on the color box

		if (window.event) {

		} else {
			TEvent = e.target;
		}

		CharID = parseInt (TEvent.id.substr (7));
		if (document.all) {
			top.modalWindows.closeWindow ();
			iEditorWindow.PasteHTMLCode (SpecialChars[CharID]);
		} else {
			iEditorWindow.PasteHTMLCode (SpecialChars[CharID]);
			top.modalWindows.closeWindow ();
		}

	}
